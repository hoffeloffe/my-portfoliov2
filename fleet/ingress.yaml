apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: my-website-ingress
spec:
  rules:
    - host: "hoff3.net"  # Update with your domain or external IP
      http:
        paths:
          - path: /
            pathType: Prefix
            backend:
              service:
                name: my-website-service
                port:
                  number: 80
